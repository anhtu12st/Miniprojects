<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebpageForm</title>
    <link rel="stylesheet" href="dist/style.css">
</head>
<body>
    <h1 id="title">Good Vibes Form</h1>
    <div class="container">
        <p>Tell us something positive that happened to you today.</p>
        <form id="survey-form" action="/do-something">
            <div class="form-rows">
                <div class="row">
                    <div class="label">
                        <label class="name-label" for="name">Name</label>
                    </div>
                    <div class="field">
                        <input type="text" class="input-field" id="name" placeholder="Enter your name" required/>
                    </div>
                </div>
                <div class="row">
                    <div class="label">
                        <label class="name-label" for="email">Email</label>
                    </div>
                    <div class="field">
                        <input type="email" class="input-field" id="email" placeholder="Enter your email address" required/>
                    </div>
                </div>
                <div class="row">
                    <div class="label">
                        <label class="name-label" for="number">On a scale of 1-10, how good was it?</label>
                    </div>
                    <div class="field">
                        <input type="text" class="input-field" id="number" placeholder="Enter a number between 1 and 10" required/>
                    </div>
                </div>
                <div class="row">
                    <div class="label">
                        <label class="name-label" for="drop-down">Where did it happen?</label>
                    </div>
                    <div class="field">
                        <select id="drop-down" class="dropdown">
                            <option value="home">At home</option>
                            <option value="commute">On my commute</option>
                            <option value="work">At work</option>
                            <option value="outside">On the street</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="label">
                        <label for="time-of-day">At what time of day did it happen?</label>
                    </div>
                    <div class="field">
                        <ul id="time-of-day" style="list-style: none;">
                            <li class="radio">
                                <label>
                                    <input name="time-radio" type="radio" />
                                    Morning
                                </label>
                            </li>
                            <li class="radio">
                                <label>
                                    <input name="time-radio" type="radio" />
                                    Afternoon
                            </label>
                            </li>
                            <li class="radio">
                                <label>
                                    <input name="time-radio" type="radio" />
                                    Evening
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="label">
                        <label for="emotion">What emotions did you experience?<br/>
                            (Select all that apply)</label>
                    </div>
                    <div class="field">
                        <ul id="emotion" style="list-style: none;">
                            <li>
                                <label>
                                    <input name="feeling" type="checkbox" value="1"/>
                                    Excited
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input name="feeling" type="checkbox" value="2"/>
                                    Humbled
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input name="feeling" type="checkbox" value="3"/>
                                    Elated
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input name="feeling" type="checkbox" value="4"/>
                                    Loved
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input name="feeling" type="checkbox" value="5"/>
                                    Enthusiastic
                                </label>
                            </li>
                            <li></li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="label">
                        <label for="experience">Please describe your positive experience.</label>
                    </div>
                    <div class="field">
                        <textarea id="experience" class="input-field" style="height: 70px;resize:vertical;font-family: Open Sans Condensed;" name="experience" cols="1" rows="1" placeholder="Enter your experience here..." required></textarea>
                    </div>
                </div>
            </div>
            <button class="button" id="submit" type="submit">Submit</button>
        </form>
        
    </div>
</body>
</html>
